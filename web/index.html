<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pocket Platformer Exporter</title>
		<link rel="stylesheet" href="pico.classless.min.css">
	</head>
	<body>
		<h1>Pocket Platformer Exporter</h1>
		
		<h3>Step 1: Select an exported Pocket Platformer project to convert</h3>
		<input id="sourceFile" type="file" />
		
		<h2>Step 2: select what it will be converted into</h2>
		<button id="convertToJson">Convert file to JSON</button>
		<button id="convertToTiled">Convert file to ZIP containing Tiled tileset and maps</button>

		<script src="jimp.min.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
